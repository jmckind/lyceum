{{set . "title" "Uploads"}}
{{template "header.html" .}}

<h2>{{.title}}</h2>
<div class="row">
  {{range $index, $item := .items}}
    <div class="col-12 col-sm-5 col-md-4 col-lg-3 col-xl-2 book-container">
      <a href='{{url "Item.Detail" $item.ID}}'>
        <div class="card mb-3 book-card" title="{{$item.Name}}">
          <div class="card-body pt-2 pb-3 px-3 h-100">
            <h6 class="card-title mt-0 mb-0 text-truncate">{{if $item.Name}}{{$item.Name}}{{else}}unknown{{end}}</h6>
            <p class="card-text mb-2"><small class=" text-capitalize">{{if $item.Author}}{{$item.Author}}{{else}}unknown{{end}}</small></p>
            <div class="book-image">
              <div class="d-flex h-100">
                <div class="w-100 justify-content-center align-self-center text-center">
                  <i class="fa fa-3x fa-book text-secondary" aria-hidden="true"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </a>
    </div>
  {{else}}
    <div class="col-6 offset-3">
      <div class="alert alert-light" role="alert"><i class="fa fa-exclamation-triangle mr-2" aria-hidden="true"></i>No items found.</div>
    </div>
  {{end}}
</div>

{{template "footer.html" .}}
