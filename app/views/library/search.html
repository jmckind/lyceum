{{set . "title" "Search"}}
{{template "header.html" .}}

<main role="main" class="container-fluid">
  <div class="row">
    <div class="col-12">
      <h2>{{.title}}</h2>
    </div>
  </div>
  <div class="row">
    <div class="col-12 text-center">
      <p class="lead">You searched for <mark>{{.term}}</mark>.</p>
    </div>
  </div>
</main>

{{template "footer.html" .}}
